name: Create Version and Tag

on:
  push:
    branches:
      - main

jobs:
  version-and-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: |
          git config --global user.email "fcalldas@gmail.com"
          git config --global user.name "Felipe Caldas"
      - run: |
          npm version patch -m "Upgrade to %s"
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/felipecal/easy-message-broker.git
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
